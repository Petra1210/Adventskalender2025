<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Fotos Freischalten</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  input, button { padding: 10px; font-size: 16px; }
  img { max-width: 90%; margin-top: 20px; display: none; }
  #message { color: red; margin-top: 20px; }
</style>
</head>
<body>

<h1>Foto Freischalten</h1>
<p>Gib den Code ein, um dein Foto zu sehen:</p>

<input type="text" id="codeInput" placeholder="Code eingeben">
<button onclick="checkCode()">Freischalten</button>

<p id="message"></p>
<img id="photo" src="" alt="Foto">

<script>
  // Codes â†’ Bilddateien
  const codes = {
    "1220": "test.jpg",
    "1234": "test2.jpg",
    "3456": "bild3.jpg",
    "4567": "bild4.jpg",
    "5678": "bild5.jpg",
    "6789": "Foto6a.jpeg",
    "6789": "Foto6b.jpeg",

    "7890": "bild7.jpg",
    "8901": "bild8.jpg",
    "9012": "bild9.jpg",
    "0123": "bild10.jpg",
    "1111": "bild11.jpg",
    "2222": "bild12.jpg",
    "3333": "bild13.jpg",
    "4444": "bild14.jpg",
    "5555": "bild15.jpg",
    "6666": "bild16.jpg",
    "7777": "bild17.jpg",
    "8888": "bild18.jpg",
    "9999": "bild19.jpg",
    "0000": "bild20.jpg",
    "1212": "bild21.jpg",
    "2323": "bild22.jpg",
    "3434": "bild23.jpg",
    "4545": "bild24.jpg"
  };

  function checkCode() {
    const input = document.getElementById("codeInput").value;
    const photo = document.getElementById("photo");
    const message = document.getElementById("message");

    if (codes[input]) {
      photo.src = codes[input];
      photo.style.display = "block";
      message.textContent = "";
    } else {
      photo.style.display = "none";
      message.textContent = "Falscher Code!";
    }
  }
</script>

</body>
</html>
