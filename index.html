<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Fotos Freischalten - Mehrere Bilder</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
  input, button { padding: 10px; font-size: 16px; }
  #photoContainer { 
    margin-top: 20px; 
    display: flex; 
    flex-wrap: wrap; 
    justify-content: center; 
    gap: 12px;
  }
  #photoContainer img {
    max-width: 320px;
    width: calc(45% - 12px);
    height: auto;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  @media (max-width: 600px) {
    #photoContainer img { width: 100%; }
  }
  #message { color: red; margin-top: 12px; }
</style>
</head>
<body>

<h1>Foto Freischalten</h1>
<p>Gib den Code ein, um die zugeordneten Fotos zu sehen:</p>

<input type="text" id="codeInput" placeholder="Code eingeben">
<button onclick="checkCode()">Freischalten</button>

<p id="message"></p>
<div id="photoContainer"></div>

<script>
  // Codes → Liste von Bilddateien (immer Arrays)
  const codes = {
    "Stuttgart": ["Foto1a.jpg", "Foto1b.jpg"],
    "8010": ["Foto2.jpg"],
    "Pretoria": ["Foto3a.jpg", "Foto3b.jpg", "Foto3c.jpg", "Foto3d.jpg"],
    "Kapstadt": ["Foto4.jpeg"],
    "5678": ["bild5.jpg"],
    "Lusaka": ["Foto6a.jpg", "Foto6b.jpg"],    // <-- zwei Bilder für 6789
    "Gothel": ["Foto7a.jpg", "Foto7b.jpg"],
    "Diepholz": ["Foto8.jpg"],
    "Barnstorf": ["Foto9a.jpg", "Foto9b.jpg", "Foto9c.jpg"],
    "7434": ["Foto10a.jpg", "Foto10b.jpg"],
    "Athen": ["Foto11a.jpg", "Foto11b.jpg", "Foto11c.jpg"],
    "7400": ["Foto12a.jpg", "Foto12b.jpg", "Foto12c.jpg", "Foto12d.jpg", "Foto12e.jpg"],
    "Essen": ["Foto13a.jpg", "Foto13b.jpg"],
    "New York": ["Foto14a.jpg", "Foto14b.jpg", "Foto14c.jpg"],
    "Tripolis": ["Foto15a.jpg", "Foto15b.jpg", "Foto15c.jpg"],
    "1070": ["Foto16a.jpg", "Foto16b.jpg", "Foto16c.jpg"],
    "Barcelona": ["Foto17a.jpg", "Foto17b.jpg", "Foto17c.jpg", "Foto17d.jpg", "Foto17e.jpg"],
    "Lissabon": ["Foto18a.jpg", "Foto18b.jpg"],
    "Düsseldorf": ["Foto19a.jpg", "Foto19b.jpg", "Foto19c.jpg", "Foto19d.jpg"],
    "Las Vegas": ["Foto20a.jpg", "Foto20b.jpg", "Foto20c.jpg", "Foto20d.jpg"],
    "3400": ["Foto21a.jpg", "Foto21b.jpg", "Foto21c.jpg", "Foto21d.jpg", "Foto21e.jpg", "Foto21f.jpg"],
    "Mallorca": ["Foto22a.jpg", "Foto22b.jpg", "Foto22c.jpg"],
    "Haustiere": ["Foto23a.jpg", "Foto23b.jpg", "Foto23c.jpg", "Foto23d.jpg", "Foto23e.jpg", "Foto23f.jpg", "Foto23g.jpg" ],
    "4545": ["bild24.jpg"]
  };

  function checkCode() {
    const raw = document.getElementById("codeInput").value;
    const input = raw.trim();
    const photoContainer = document.getElementById("photoContainer");
    const message = document.getElementById("message");

    // Container leeren
    photoContainer.innerHTML = "";
    message.textContent = "";

    if (!input) {
      message.textContent = "Bitte Code eingeben.";
      return;
    }

    // Falls jemand versehentlich Strings statt Arrays eingetragen hat,
    // wandeln wir es hier sicherheitshalber um.
    if (codes.hasOwnProperty(input)) {
      let imgs = codes[input];
      if (!Array.isArray(imgs)) imgs = [imgs];

      // Erstelle für jede Bilddatei ein <img> und hänge es an
      imgs.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = "Foto: " + src;
        // Fallback: falls Bild nicht gefunden wird, kleiner Hinweis
        img.onerror = () => {
          img.style.opacity = "0.6";
          img.title = "Bild nicht gefunden: " + src;
        };
        photoContainer.appendChild(img);
      });
    } else {
      message.textContent = "Falscher Code!";
    }
  }

  // Optional: Enter-Taste zum Auslösen
  document.getElementById("codeInput").addEventListener("keydown", function(e){
    if (e.key === "Enter") checkCode();
  });
</script>

</body>
</html>
